{% block content %}
<table>
  <thead>
    <tr>
      <td>Personale</td>
      <td>Mansione Omogenea</td>
      <td>Figura prevenzione</td>
    </tr>
  </thead>
  <tbody>
  {% for staff in company.staff_set.all %}
  <tr>
    <td>
      <a href="{% url staff-detail staff.id %}">{{ staff.surname }} {{ staff.name }}</a>
    </td>
    <td>
      {{ staff.standard_task }}
    </td>
    <td>
      {{ staff.security_duty }}
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
